social_follow_user.settings:
  path: '/admin/config/opensocial/follow-user'
  defaults:
    _form: '\Drupal\social_follow_user\Form\SocialFollowUserSettingsForm'
    _title: 'Follow user settings'
  requirements:
    _permission: 'administer social_follow_user settings'
  options:
    _admin_route: TRUE

social_follow_user.preview:
  path: '/profile/{profile}/preview'
  defaults:
    _entity_view: 'profile.preview'
    _title: 'Profile preview'
  requirements:
    _entity_access: 'profile.view'
    profile: \d+
  options:
    parameters:
      profile:
        type: 'entity:profile'
